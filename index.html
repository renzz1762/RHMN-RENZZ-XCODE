<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Console</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            color: #0f0;
            background: black;
            overflow: hidden;
        }
        #hacker-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }
        .terminal {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }
        .hacker-input {
            background: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
        }
        .login-btn, .hacker-btn, .target-btn {
            background: red;
            color: #0f0;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
            border-radius: 5px;
        }
        .login-btn:hover, .hacker-btn:hover, .target-btn:hover {
            background: darkred;
        }
        #command-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }
        #output {
            margin-top: 20px;
            color: #0f0;
            text-align: left;
            max-width: 600px;
            margin: auto;
        }
        .typing-animation {
            display: inline-block;
            border-right: 2px solid #0f0;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(30, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #0f0; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="hacker-video">
        <source src="height.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="terminal" id="login-section">
        <h1>𝚂𝙸𝙻𝙰𝙷𝙺𝙰𝙽 𝙼𝙰𝚂𝚄𝙺𝙰𝙽 𝙿𝙰𝚂𝚆𝙾𝚁𝙳 𝚈𝙰𝙽𝙶 𝙳𝙸 𝙱𝙴𝚁𝙸 𝙾𝙻𝙴𝙷 𝚁𝙰𝙷𝙼𝙰𝙽 𝚁𝙴𝙽𝚉𝚉</h1>
        <input type="text" id="username" class="hacker-input" placeholder="Username">
        <input type="password" id="password" class="hacker-input" placeholder="Password">
        <button type="submit" class="login-btn">LOGIN</button>
    </div>

    <div class="terminal" id="dashboard" style="display:none;">
        <h1>𝚁𝙷𝙼𝙽-𝚁𝙴𝙽𝚉𝚉 𝙸𝚂𝙱𝙰𝙲𝙺 𝚅𝙸𝚁𝚄𝚂 𝚇 𝚁𝙰𝙽𝚂𝙾𝙼𝚆𝙰𝚁𝙴</h1>
        <input type="text" id="target-number" class="hacker-input" placeholder="Masukkan Nomor Target">
        <button class="target-btn">SET TARGET</button>
        <div id="command-buttons"></div>
        <div id="output"></div>
    </div>

    <script>
        document.querySelector('.login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === 'Renzz-X' && password === 'Renzz-x-code') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                initDashboard();
            } else {
                alert('Access Denied! Incorrect credentials.');
            }
        });

        function initDashboard() {
            const buttons = [
                'ddos-website', 'crash', 'crash-permanen', 'delay-hard', 'delaypermanen',
                'force', 'force-permanen', 'force-invisible', 'invis-hard',
                'invisible', 'spam-code', 'spam-call', 'spam-sticker', 'spam-link'
            ];
            
            const buttonContainer = document.getElementById('command-buttons');
            
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = 'hacker-btn';
                button.textContent = btn.toUpperCase();
                button.addEventListener('click', () => {
                    const output = document.getElementById('output');
                    output.innerHTML = `<div class="typing-animation">> Command ${btn} executed (demo only - no actual effect)</div>` + output.innerHTML;
                });
                buttonContainer.appendChild(button);
            });
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Secure Hacker Theme</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        .terminal {
            border: 1px solid #0f0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .prompt {
            color: #0f0;
        }
        .cursor {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .glitch {
            position: relative;
        }
        .glitch:hover {
            text-shadow: 2px 0 #0f0, -2px 0 #0f0;
            animation: glitch 0.5s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1 class="glitch">SYSTEM CONSOLE</h1>
        <div id="typewriter">
            <span class="prompt">></span>
            <span id="text"></span>
            <span class="cursor">█</span>
        </div>
        <p>Secure access only. All activities are logged.</p>
    </div>

    <script>
        // Simulasi efek mengetik
        const text = "Initializing safe system...";
        let i = 0;
        const speed = 100;
        
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        
        document.addEventListener('DOMContentLoaded', typeWriter);
        
        // Text encryption simulator
        function encryptText() {
            const input = prompt("Enter text to encrypt (demo only - no real encryption)");
            if (input) {
                alert(`Text encoded: ${btoa(input)}`);
            }
        }
    </script>
</body>
</html>
