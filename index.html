<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-pink-900 p-4 flex items-center justify-center">
  <div class="w-full max-w-md">
    <!-- Profile Section -->
    <div class="backdrop-blur-lg bg-white/10 rounded-3xl p-8 mb-6 border border-white/20 shadow-2xl">
      <div class="flex flex-col items-center">
        <div class="relative group mb-4">
          <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-white/30 shadow-lg" id="profileImageContainer">
            <div class="w-full h-full bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center text-white text-4xl font-bold" id="profileInitial">
              Y
            </div>
          </div>
          <label class="absolute bottom-0 right-0 bg-white/90 p-2 rounded-full cursor-pointer hover:bg-white transition-all shadow-lg">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-900"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7,10 12,15 17,10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            <input type="file" class="hidden" accept="image/*" id="imageUpload">
          </label>
        </div>

        <div id="profileView">
          <h1 class="text-3xl font-bold text-white mb-2" id="profileName">Your Name</h1>
          <p class="text-white/80 mb-4" id="profileBio">Add your bio here ‚ú®</p>
          <button onclick="editProfile()" class="text-white/60 hover:text-white transition-colors text-sm">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline mr-1"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            Edit Profile
          </button>
        </div>

        <div id="profileEdit" class="hidden w-full space-y-3">
          <input type="text" id="editName" class="w-full bg-white/20 text-white px-4 py-2 rounded-lg border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Your Name">
          <input type="text" id="editBio" class="w-full bg-white/20 text-white px-4 py-2 rounded-lg border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Your Bio">
          <button onclick="saveProfile()" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline mr-2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17,21 17,13 7,13 7,21"></polyline><polyline points="7,3 7,8 15,8"></polyline></svg>
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- Links Section -->
    <div class="space-y-3" id="linksContainer">
      <!-- Links will be added here dynamically -->
    </div>

    <!-- Add Link Form -->
    <div id="addForm" class="hidden backdrop-blur-lg bg-white/10 rounded-2xl p-6 mt-4 border border-white/20 shadow-lg">
      <h3 class="text-white font-semibold mb-4">Add New Link</h3>
      <div class="space-y-3">
        <input type="text" id="newTitle" placeholder="Link Title" class="w-full bg-white/20 text-white px-4 py-3 rounded-lg border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-400 placeholder-white/50">
        <input type="url" id="newUrl" placeholder="https://..." class="w-full bg-white/20 text-white px-4 py-3 rounded-lg border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-400 placeholder-white/50">
        <select id="newIcon" class="w-full bg-white/20 text-white px-4 py-3 rounded-lg border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-400">
          <option value="link">üîó Link</option>
          <option value="instagram">üì∑ Instagram</option>
          <option value="twitter">üê¶ Twitter</option>
          <option value="youtube">üì∫ YouTube</option>
        </select>
        <div class="flex space-x-3">
          <button onclick="addLink()" class="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all font-medium">Add Link</button>
          <button onclick="cancelAdd()" class="px-6 bg-white/20 text-white py-3 rounded-lg hover:bg-white/30 transition-all">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Add Button -->
    <button id="addButton" onclick="showAddForm()" class="w-full mt-4 backdrop-blur-lg bg-white/10 rounded-2xl p-4 border border-white/20 shadow-lg hover:bg-white/20 transition-all group">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline text-white group-hover:scale-110 transition-transform"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
      <span class="text-white font-medium ml-2">Add New Link</span>
    </button>

    <!-- Footer -->
    <p class="text-center text-white/40 text-sm mt-8">WEBSITE INI MEMBANTU ANDA MEMBUAT SEBUAH WEBSITE YANG SIMPLE TINGGAL PAKE</p>
  </div>

  <script>
    // Password untuk akses edit (ganti dengan password kamu sendiri)
    const ADMIN_PASSWORD = "admin123"; // Ganti ini dengan password yang kamu inginkan

    let profile = {
      name: 'Your Name',
      bio: 'Add your bio here ‚ú®',
      image: null
    };
    let links = [];
    let draggedItem = null;

    // Load data from localStorage
    const saved = localStorage.getItem('linkHubData');
    if (saved) {
      const data = JSON.parse(saved);
      profile = data.profile || profile;
      links = data.links || [];
    }

    // Initialize
    updateProfileDisplay();
    renderLinks();

    // Profile functions
    function editProfile() {
      const password = prompt("Masukkan password untuk edit profil:");
      if (password !== ADMIN_PASSWORD) {
        alert("Password salah! Akses ditolak.");
        return;
      }
      document.getElementById('profileView').classList.add('hidden');
      document.getElementById('profileEdit').classList.remove('hidden');
      document.getElementById('editName').value = profile.name;
      document.getElementById('editBio').value = profile.bio;
    }

    function saveProfile() {
      profile.name = document.getElementById('editName').value;
      profile.bio = document.getElementById('editBio').value;
      updateProfileDisplay();
      document.getElementById('profileView').classList.remove('hidden');
      document.getElementById('profileEdit').classList.add('hidden');
      saveData();
    }

    function updateProfileDisplay() {
      document.getElementById('profileName').textContent = profile.name;
      document.getElementById('profileBio').textContent = profile.bio;
      document.getElementById('profileInitial').textContent = profile.name[0] || 'Y';
      if (profile.image) {
        document.getElementById('profileImageContainer').innerHTML = `<img src="${profile.image}" alt="Profile" class="w-full h-full object-cover">`;
      } else {
        document.getElementById('profileImageContainer').innerHTML = `<div class="w-full h-full bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center text-white text-4xl font-bold">${profile.name[0] || 'Y'}</div>`;
      }
    }

    // Image upload
    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const password = prompt("Masukkan password untuk upload foto profil:");
      if (password !== ADMIN_PASSWORD) {
        alert("Password salah! Akses ditolak.");
        e.target.value = ''; // Reset input
        return;
      }
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = () => {
          profile.image = reader.result;
          updateProfileDisplay();
          saveData();
        };
        reader.readAsDataURL(file);
      }
    });

    // Link functions
    function renderLinks() {
      const container = document.getElementById('linksContainer');
      container.innerHTML = '';
      links.forEach((link, index) => {
        const linkElement = document.createElement('div');
        linkElement.draggable = true;
        linkElement.className = 'backdrop-blur-lg bg-white/10 rounded-2xl p-4 border border-white/20 shadow-lg hover:bg-white/20 transition-all cursor-move group';
        linkElement.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3 flex-1">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white/40 group-hover:text-white/60"><circle cx="9" cy="12" r="1"></circle><circle cx="9" cy="5" r="1"></circle><circle cx="9" cy="19" r="1"></circle><circle cx="15" cy="12" r="1"></circle><circle cx="15" cy="5" r="1"></circle><circle cx="15" cy="19" r="1"></circle></svg>
              <div class="text-white/90">${getIcon(link.icon)}</div>
              <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="flex-1 text-white font-medium hover:text-purple-300 transition-colors">${link.title}</a>
            </div>
            <button onclick="deleteLink(${link.id})" class="text-white/60 hover:text-red-400 transition-colors">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
          </div>
        `;
        linkElement.addEventListener('dragstart', (e) => handleDragStart(e, index));
        linkElement.addEventListener('dragover', handleDragOver);
        linkElement.addEventListener('drop', (e) => handleDrop(e, index));
        container.appendChild(linkElement);
      });
    }

    function getIcon(iconType) {
      const icons = {
        instagram: 'üì∑',
        twitter: 'üê¶',
        youtube: 'üì∫',
        link: 'üîó'
      };
      return icons[iconType] || icons.link;
    }

    function addLink() {
      const password = prompt("Masukkan password untuk tambah link:");
      if (password !== ADMIN_PASSWORD) {
        alert("Password salah! Akses ditolak.");
        return;
      }
      const title = document.getElementById('newTitle').value.trim();
      const url = document.getElementById('newUrl').value.trim();
      const icon = document.getElementById('newIcon').value;
      if (title && url) {
        links.push({ title, url, icon, id: Date.now() });
        document.getElementById('newTitle').value = '';
        document.getElementById('newUrl').value = '';
        document.getElementById('newIcon').value = 'link';
        renderLinks();
        cancelAdd();
        saveData();
      } else {
        alert("Judul dan URL harus diisi!");
      }
    }

    function deleteLink(id) {
      const password = prompt("Masukkan password untuk hapus link:");
      if (password !== ADMIN_PASSWORD) {
        alert("Password salah! Akses ditolak.");
        return;
      }
      links = links.filter(link => link.id !== id);
      renderLinks();
      saveData();
    }

    function showAddForm() {
      const password = prompt("Masukkan password untuk tambah link:");
      if (password !== ADMIN_PASSWORD) {
        alert("Password salah! Akses ditolak.");
        return;
      }
      document.getElementById('addButton').classList.add('hidden');
      document.getElementById('addForm').classList.remove('hidden');
    }

    function cancelAdd() {
      document.getElementById('addForm').classList.add('hidden');
      document.getElementById('addButton').classList.remove('hidden');
    }

    // Drag and drop (hanya untuk admin, tapi karena view saja, biarkan saja)
    function handleDragStart(e, index) {
      const password = prompt("Masukkan password untuk drag link:");
      if (password !== ADMIN_PASSWORD) {
        alert("Password salah! Akses ditolak.");
        e.preventDefault();
        return;
      }
      draggedItem = index;
    }

    function handleDragOver(e) {
      e.preventDefault();
    }

    function handleDrop(e, dropIndex) {
      e.preventDefault();
      const newLinks = [...links];
      const draggedLink = newLinks[draggedItem];
      newLinks.splice(draggedItem, 1);
      newLinks.splice(dropIndex, 0, draggedLink);
      links = newLinks;
      renderLinks();
      saveData();
      draggedItem = null;
    }

    // Save to localStorage
    function saveData() {
      localStorage.setItem('linkHubData', JSON.stringify({ profile, links }));
    }
  </script>
</body>
</html>
